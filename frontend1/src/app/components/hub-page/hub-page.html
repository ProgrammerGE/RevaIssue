<div class="hub-page">
    <header class="hub-header">
        <h2 class="welcome-user">Welcome, {{username}}</h2>
        <input type="search" />
    </header>
    <span>{{userRole}}</span>
    <section class="lists">
        <app-list-container title="Projects" [items]="projectsList"></app-list-container>
        <app-list-container title="Issues" [items]="issuesList"></app-list-container>
    </section>
</div>
