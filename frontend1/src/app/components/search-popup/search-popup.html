<app-popup-wrapper [(isPopupActive)]="isPopupActive">
  <div class="search-container">
    <input #searchInput class="search-input" type="text" [placeholder]="placeholder()" (input)="onType($event)" />
    <ng-content></ng-content>
    <div class="escape-tooltip" (click)="onCloseClick()">
      <span class="esc-key-icon">esc</span> to close
    </div>
  </div>
</app-popup-wrapper>
